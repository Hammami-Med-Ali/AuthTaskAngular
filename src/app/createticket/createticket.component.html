  <section>
    <div class="page-header section-height-75">
      <div class="container">
        <div class="row">
          <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
            <div class="card card-plain mt-8">
              <div class="card-header pb-0 text-left bg-transparent">
                <h3 class="font-weight-bolder text-info text-gradient">Welcome back</h3>
                <p class="mb-0">ajouter une ticket</p>
              </div>
              <div class="card-body">
                <form [formGroup]="createformt">
                  <label>Category</label>
                  <div class="mb-3">
                    <input type="hidden" formControlName="id">
                    <input type="text" class="form-control" formControlName="category" placeholder="category" aria-label="category" aria-describedby="category-addon">
                  </div>
                  <label>Subject</label>
                  <div class="mb-3">
                    <input type="text" class="form-control" formControlName="subject" placeholder="Subject" aria-label="Subject" aria-describedby="Subject-addon">
                  </div>
                  <label>Description</label>
                  <div class="mb-3">
                    <input type="text" class="form-control" placeholder="description" formControlName="description" aria-label="description" aria-describedby="description-addon">
                  </div>
                  <div class="text-center">
                    <button type="button" class="btn bg-gradient-info w-100 mt-4 mb-0" (click)="createt()">create</button>
                  </div>
                </form>
              </div>
            
            </div>
          </div>
          <div class="col-md-6">
            <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
              <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" style="background-image:url('../assets/img/curved-images/curved6.jpg')"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
